<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required placeholder="E-mail" />
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-success btn-block">Entrar</button>
    <button type="button" class="btn btn-link btn-block" [routerLink]="['/create-login']">Criar conta</button>
</form>
