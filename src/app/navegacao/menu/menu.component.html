<p-card>
    <p-button type="button" (click)="screenVisible = true" icon="pi pi-bars"></p-button>
</p-card>
<p-sidebar [(visible)]="screenVisible" [baseZIndex]="10000">
    <div class="p-grid">
        <div class="p-col-12"><img style="width: 100%; height: 100%;" src="../../../assets/img/senai.jpg" alt="senai"></div>
        <div class="p-col-12">
            <p-tieredMenu style="border-style: none;" [model]="items" style="border: 0ch;"></p-tieredMenu>
        </div>
    </div>
</p-sidebar>
